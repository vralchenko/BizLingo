name: bizlingo
description: "Smart Business English learning app with TTS and progress tracking."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4
  flutter_tts: ^4.2.3
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#001B3D"
  adaptive_icon_foreground: "assets/icon.png"
  
flutter_native_splash:
  color: "#001B3D"
  image: assets/icon.png
  android_12:
    image: assets/icon.png
    color: "#001B3D"
  fullscreen: true